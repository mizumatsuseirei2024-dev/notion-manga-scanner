<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Manga Scanner v2</title>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTML5-QRCode Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        body { background-color: #f3f4f6; }
        #reader video { object-fit: cover; border-radius: 0.5rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ: ã‚¢ãƒ—ãƒªæœ¬ä½“ ---
        function App() {
            const [view, setView] = useState('scan'); // 'scan', 'history', 'settings'
            const [scannedBooks, setScannedBooks] = useState([]);
            const [settings, setSettings] = useState({
                notionToken: '',
                databaseId: '',
                proxyUrl: 'https://cors-anywhere.herokuapp.com/'
            });

            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰è¨­å®šã¨å±¥æ­´ã‚’èª­ã¿è¾¼ã¿
            useEffect(() => {
                const savedSettings = localStorage.getItem('manga_scanner_settings');
                if (savedSettings) setSettings(JSON.parse(savedSettings));
                
                const savedHistory = localStorage.getItem('manga_scanner_history');
                if (savedHistory) setScannedBooks(JSON.parse(savedHistory));
            }, []);

            // å±¥æ­´ä¿å­˜
            useEffect(() => {
                localStorage.setItem('manga_scanner_history', JSON.stringify(scannedBooks));
            }, [scannedBooks]);

            const addBook = (book) => {
                // é‡è¤‡ãƒã‚§ãƒƒã‚¯
                if (scannedBooks.some(b => b.isbn === book.isbn)) {
                    alert(`ã€Œ${book.title}ã€ã¯æ—¢ã«ãƒªã‚¹ãƒˆã«ã‚ã‚Šã¾ã™ã€‚`);
                    return;
                }
                setScannedBooks([book, ...scannedBooks]);
                // ã‚¹ã‚­ãƒ£ãƒ³æˆåŠŸæ™‚ã«ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå¯¾å¿œç«¯æœ«ã®ã¿ï¼‰
                if (navigator.vibrate) navigator.vibrate(200);
                setView('history');
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-lg flex flex-col">
                    {/* Header */}
                    <header className="bg-gray-800 text-white p-4 flex justify-between items-center sticky top-0 z-50">
                        <h1 className="font-bold text-lg">ğŸ“š Manga Scanner v2</h1>
                        <div className="space-x-2">
                            <button onClick={() => setView('scan')} className={`px-3 py-1 rounded ${view === 'scan' ? 'bg-blue-600' : 'bg-gray-700'}`}>Scan</button>
                            <button onClick={() => setView('history')} className={`px-3 py-1 rounded ${view === 'history' ? 'bg-blue-600' : 'bg-gray-700'}`}>List ({scannedBooks.length})</button>
                            <button onClick={() => setView('settings')} className={`px-3 py-1 rounded ${view === 'settings' ? 'bg-blue-600' : 'bg-gray-700'}`}>âš™ï¸</button>
                        </div>
                    </header>

                    {/* Content */}
                    <main className="flex-grow p-4">
                        {view === 'scan' && <Scanner onDetected={addBook} />}
                        {view === 'history' && <BookList books={scannedBooks} settings={settings} setBooks={setScannedBooks} />}
                        {view === 'settings' && <Settings settings={settings} setSettings={setSettings} />}
                    </main>
                </div>
            );
        }

        // --- ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ: ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ & æ‰‹å…¥åŠ› & OpenBDé€£æº ---
        function Scanner({ onDetected }) {
            const [scanning, setScanning] = useState(false);
            const [manualIsbn, setManualIsbn] = useState('');
            const [loading, setLoading] = useState(false);
            const scannerRef = useRef(null);
            const html5QrcodeScannerRef = useRef(null);

            useEffect(() => {
                if (!scanning) return;

                // ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã®åˆæœŸåŒ–
                const html5QrcodeScanner = new Html5Qrcode("reader");
                html5QrcodeScannerRef.current = html5QrcodeScanner;

                const config = { 
                    fps: 10, 
                    qrbox: { width: 250, height: 150 }, // ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ç”¨ã«æ¨ªé•·
                    aspect: 1.0,
                    // é‡è¦: EAN_13 (JANã‚³ãƒ¼ãƒ‰) ã®ã¿ã«é™å®šã—ã¦èªè­˜ç²¾åº¦ã‚’å‘ä¸Š
                    formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13 ]
                };
                
                html5QrcodeScanner.start(
                    { facingMode: "environment" }, 
                    config,
                    (decodedText) => {
                        // æˆåŠŸæ™‚
                        console.log("Detected:", decodedText);
                        if (decodedText.startsWith('978')) {
                            stopScanner();
                            fetchBookData(decodedText);
                        }
                    },
                    (errorMessage) => {
                        // èª­ã¿å–ã‚Šä¸­ã®ã‚¨ãƒ©ãƒ¼ã¯ç„¡è¦–
                    }
                ).catch(err => {
                    console.error("Camera start failed", err);
                    setScanning(false);
                    alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚HTTPSç’°å¢ƒã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
                });

                return () => {
                    stopScanner();
                };
            }, [scanning]);

            const stopScanner = () => {
                if (html5QrcodeScannerRef.current && html5QrcodeScannerRef.current.isScanning) {
                    html5QrcodeScannerRef.current.stop().then(() => {
                        html5QrcodeScannerRef.current.clear();
                        setScanning(false);
                    }).catch(err => console.error("Stop failed", err));
                } else {
                    setScanning(false);
                }
            };

            const fetchBookData = async (isbn) => {
                setLoading(true);
                try {
                    // ãƒã‚¤ãƒ•ãƒ³ãªã©ã‚’é™¤å»
                    const cleanIsbn = isbn.replace(/[^0-9]/g, '');
                    if (cleanIsbn.length !== 13) {
                        throw new Error("ISBNã¯13æ¡ã§ã‚ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™(978...)");
                    }

                    const res = await fetch(`https://api.openbd.jp/v1/get?isbn=${cleanIsbn}`);
                    const data = await res.json();
                    
                    if (data && data[0]) {
                        const summary = data[0].summary;
                        const book = {
                            title: summary.title,
                            author: summary.author,
                            publisher: summary.publisher,
                            isbn: summary.isbn,
                            cover: summary.cover || '',
                            raw: data[0]
                        };
                        onDetected(book);
                        setManualIsbn(''); // å…¥åŠ›æ¬„ã‚¯ãƒªã‚¢
                    } else {
                        alert(`ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ (ISBN: ${cleanIsbn})`);
                    }
                } catch (e) {
                    console.error(e);
                    alert(`ã‚¨ãƒ©ãƒ¼: ${e.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const handleManualSubmit = (e) => {
                e.preventDefault();
                if (!manualIsbn) return;
                fetchBookData(manualIsbn);
            };

            return (
                <div className="flex flex-col items-center space-y-6">
                    {/* ã‚«ãƒ¡ãƒ©ã‚¨ãƒªã‚¢ */}
                    <div className="w-full">
                        <div id="reader" className={`w-full bg-black rounded-lg overflow-hidden border-2 border-gray-300 relative ${scanning ? 'h-64' : 'h-12'}`}>
                            {!scanning && (
                                <div className="absolute inset-0 flex items-center justify-center text-white bg-gray-800 text-sm">
                                    ã‚«ãƒ¡ãƒ©åœæ­¢ä¸­
                                </div>
                            )}
                        </div>
                        
                        {!scanning ? (
                            <button 
                                onClick={() => setScanning(true)} 
                                className="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg w-full flex justify-center items-center"
                            >
                                <span className="mr-2">ğŸ“·</span> ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•
                            </button>
                        ) : (
                            <button 
                                onClick={stopScanner} 
                                className="mt-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full shadow w-full"
                            >
                                ã‚¹ã‚­ãƒ£ãƒ³ã‚’åœæ­¢
                            </button>
                        )}
                        
                        {scanning && <p className="text-center text-xs text-gray-500 mt-2">ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’æ å†…ã«åˆã‚ã›ã¦ãã ã•ã„</p>}
                    </div>

                    {/* æ‰‹å…¥åŠ›ã‚¨ãƒªã‚¢ */}
                    <div className="w-full border-t pt-6">
                        <h3 className="text-center font-bold text-gray-700 mb-3">ã¾ãŸã¯ ISBNç•ªå·ã‚’æ‰‹å…¥åŠ›</h3>
                        <form onSubmit={handleManualSubmit} className="flex gap-2">
                            <input 
                                type="tel" 
                                value={manualIsbn}
                                onChange={(e) => setManualIsbn(e.target.value)}
                                placeholder="9784..." 
                                className="flex-grow p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                maxLength="13"
                            />
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="bg-green-600 hover:bg-green-700 text-white font-bold px-4 rounded shadow disabled:bg-gray-400"
                            >
                                {loading ? 'æ¤œç´¢ä¸­...' : 'æ¤œç´¢'}
                            </button>
                        </form>
                        <p className="text-xs text-gray-500 mt-2">â€» æœ¬ã®è£è¡¨ç´™ã«ã‚ã‚‹ã€Œ978ã€ã‹ã‚‰å§‹ã¾ã‚‹13æ¡ã®æ•°å­—ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚</p>
                    </div>

                    {loading && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-4 rounded-lg shadow-lg">
                                <p className="font-bold">ğŸ“š æƒ…å ±ã‚’å–å¾—ä¸­...</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ: æ›¸ç±ãƒªã‚¹ãƒˆ & Notioné€ä¿¡ ---
        function BookList({ books, settings, setBooks }) {
            const [status, setStatus] = useState({}); // 'loading', 'success', 'error'

            const sendToNotion = async (book) => {
                if (!settings.notionToken || !settings.databaseId) {
                    alert("è¨­å®šç”»é¢ã§Notion APIãƒˆãƒ¼ã‚¯ãƒ³ã¨ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹IDã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚");
                    return;
                }

                setStatus(prev => ({ ...prev, [book.isbn]: 'loading' }));

                const payload = {
                    parent: { database_id: settings.databaseId },
                    cover: book.cover ? { type: "external", external: { url: book.cover } } : null,
                    properties: {
                        "åå‰": { title: [{ text: { content: book.title } }] },
                        "è‘—ä½œè€…": { rich_text: [{ text: { content: book.author } }] },
                        "å‡ºç‰ˆç¤¾": { rich_text: [{ text: { content: book.publisher } }] },
                        "ISBN": { rich_text: [{ text: { content: book.isbn } }] }
                    }
                };

                try {
                    const proxy = settings.proxyUrl ? settings.proxyUrl : '';
                    const url = `${proxy}https://api.notion.com/v1/pages`;

                    const response = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${settings.notionToken}`,
                            "Content-Type": "application/json",
                            "Notion-Version": "2022-06-28"
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        setStatus(prev => ({ ...prev, [book.isbn]: 'success' }));
                    } else {
                        const errText = await response.text();
                        console.error("Notion Error:", errText);
                        throw new Error("Notion API Error: " + response.status);
                    }
                } catch (error) {
                    console.error(error);
                    setStatus(prev => ({ ...prev, [book.isbn]: 'error' }));
                    alert(`é€ä¿¡å¤±æ•—: ${error.message}\n\nâ€» CORSã‚¨ãƒ©ãƒ¼ã®å ´åˆã¯ãƒ—ãƒ­ã‚­ã‚·è¨­å®šã‚’ç¢ºèªã™ã‚‹ã‹ã€JSONã‚³ãƒ”ãƒ¼æ©Ÿèƒ½ã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚`);
                }
            };

            const copyToClipboard = (book) => {
                const text = `${book.title}\t${book.author}\t${book.publisher}\t${book.isbn}`;
                navigator.clipboard.writeText(text);
                alert("ã‚¿ãƒ–åŒºåˆ‡ã‚Šãƒ†ã‚­ã‚¹ãƒˆã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸã€‚Notionã®ãƒ†ãƒ¼ãƒ–ãƒ«ã«è²¼ã‚Šä»˜ã‘å¯èƒ½ã§ã™ã€‚");
            };

            const copyAll = () => {
                const text = books.map(b => `${b.title}\t${b.author}\t${b.publisher}\t${b.isbn}`).join('\n');
                navigator.clipboard.writeText(text);
                alert("å…¨ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸã€‚Notionã§è¤‡æ•°è¡Œã‚’é¸æŠã—ã¦è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ã€‚");
            };
            
            const removeBook = (isbn) => {
                if(confirm('ã“ã®æœ¬ã‚’ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                    setBooks(books.filter(b => b.isbn !== isbn));
                }
            };

            if (books.length === 0) {
                return <div className="text-center text-gray-500 py-10">ã‚¹ã‚­ãƒ£ãƒ³ã¾ãŸã¯å…¥åŠ›ã—ãŸæœ¬ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>;
            }

            return (
                <div className="space-y-4">
                    <div className="flex justify-end mb-2">
                        <button onClick={copyAll} className="text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded text-gray-700">
                            ğŸ“‹ å…¨ä»¶ã‚³ãƒ”ãƒ¼
                        </button>
                    </div>
                    {books.map((book, idx) => (
                        <div key={idx} className="bg-white border rounded-lg p-3 flex shadow-sm items-start">
                            {book.cover ? (
                                <img src={book.cover} alt="cover" className="w-16 h-24 object-cover rounded mr-3 bg-gray-200" />
                            ) : (
                                <div className="w-16 h-24 bg-gray-200 rounded mr-3 flex items-center justify-center text-xs text-gray-500">No Img</div>
                            )}
                            <div className="flex-grow">
                                <h3 className="font-bold text-sm mb-1">{book.title}</h3>
                                <p className="text-xs text-gray-600 mb-2">{book.author} / {book.publisher}</p>
                                <div className="flex space-x-2 flex-wrap gap-y-2">
                                    <button 
                                        onClick={() => sendToNotion(book)}
                                        disabled={status[book.isbn] === 'success'}
                                        className={`text-xs px-2 py-1 rounded text-white flex items-center ${
                                            status[book.isbn] === 'success' ? 'bg-green-500' : 
                                            status[book.isbn] === 'error' ? 'bg-red-500' : 'bg-blue-600'
                                        }`}
                                    >
                                        {status[book.isbn] === 'loading' ? 'é€ä¿¡ä¸­...' : 
                                         status[book.isbn] === 'success' ? 'é€ä¿¡æ¸ˆ' : 
                                         status[book.isbn] === 'error' ? 'å†è©¦è¡Œ' : 'Notionã¸é€ä¿¡'}
                                    </button>
                                    <button 
                                        onClick={() => copyToClipboard(book)}
                                        className="text-xs px-2 py-1 rounded bg-gray-200 text-gray-700"
                                    >
                                        ã‚³ãƒ”ãƒ¼
                                    </button>
                                    <button onClick={() => removeBook(book.isbn)} className="text-xs text-red-400 p-1">å‰Šé™¤</button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        // --- ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ: è¨­å®š ---
        function Settings({ settings, setSettings }) {
            const handleChange = (e) => {
                const { name, value } = e.target;
                setSettings({ ...settings, [name]: value });
                localStorage.setItem('manga_scanner_settings', JSON.stringify({ ...settings, [name]: value }));
            };

            return (
                <div className="space-y-4 pb-10">
                    <h2 className="font-bold text-xl mb-4">è¨­å®š</h2>
                    
                    <div>
                        <label className="block text-sm font-medium text-gray-700">Notion Integration Token</label>
                        <input 
                            type="password" 
                            name="notionToken"
                            value={settings.notionToken}
                            onChange={handleChange}
                            placeholder="secret_..."
                            className="mt-1 block w-full p-2 border border-gray-300 rounded shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700">Database ID</label>
                        <input 
                            type="text" 
                            name="databaseId"
                            value={settings.databaseId}
                            onChange={handleChange}
                            placeholder="32æ¡ã®ID"
                            className="mt-1 block w-full p-2 border border-gray-300 rounded shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700">CORS Proxy URL</label>
                        <input 
                            type="text" 
                            name="proxyUrl"
                            value={settings.proxyUrl}
                            onChange={handleChange}
                            placeholder="https://cors-anywhere.herokuapp.com/"
                            className="mt-1 block w-full p-2 border border-gray-300 rounded shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        />
                        <p className="text-xs text-blue-500 mt-2">
                            <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" className="underline">ã“ã“ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦Proxyã®ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ã‚’æ›´æ–°</a>
                        </p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
